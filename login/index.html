<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
  
    
    <title>Cafena café</title>
</head>
<body> 
      
    <main id="container">
        <form id="login_form">
          
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

           
            <div id="social_media">
               
                <a href="https://www.facebook.com/">
                    <img src="../assets/facebook.png" alt="">
                </a>

              
                <a href="https://web.whatsapp.com/">
                    <img src="../assets/whats-removebg-preview.png" alt="Google logo">
                </a>
                
                
                <a href="http://www.gmail.com.br/">
                    <img src="../assets/google.png" alt="">
                </a>
            </div>

           
            <div id="inputs">
              
                <div class="input-box">
                    <label for="name">
                        Login
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="login" name="login"> <br>
                            <span id="errorLogin" class="error">Login é obrigatório</span>
                        </div>
                    </label>
                </div>
              
                
               
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="pass" name="pass"> <br>
                            <span id="errorSenha" class="error">Senha é obrigatória</span>
 
                        </div>
                    </label>
                    
                  
                  
                </div>
            </div>

           
            <button type="button" id="valida" onclick="validaCampos()">
                Login
            </button>
        </form>
    </main>

    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
